<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Papper Scissors Game</title>
  <link rel="stylesheet" href="./style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!--header-section-->
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>

  <!--game-section-->

  <section id="game-section">

    <!--player-section-->

    <div class="game-container">
      <div class="player-section">
        <h1 class="player">PLAYER</h1>
        <div class="player-information">
          <div class="player-logo">
            <img src="./images/player.webp" alt="" class="logo">
          </div>
          <div class="player-score">
            <p class="score" id="player-score">Score:0</p>
          </div>
        </div>
        <div class="content-box">
          <div class="game-selections">
            <div class="game-selection" data-choice="rock">
              <p class="game-selectiontext">Rock</p>
              <img src="./images/rock1.png" alt="" class="selection" id="rock">
            </div>
          </div>
          <div class="game-selections">
            <div class="game-selection" data-choice="paper">
              <p class="game-selectiontext">Paper</p>
              <img src="./images/paper1.png" alt="" class="selection" id="paper">
            </div>
          </div>
          <div class="game-selections">
            <div class="game-selection" data-choice="scissor">
              <p class="game-selectiontext">Scissor</p>
              <img src="./images/scissor1.png" alt="" class="selection" id="scissor">
            </div>
          </div>
        </div>
      </div>

      <!--computer-section-->
      <div class="player-section">
        <h1 class="player">COMPUTER</h1>
        <div class="player-information">
          <div class="player-logo">
            <img src="./images/computer.webp" alt="" class="logo">
          </div>
          <div class="player-score">
            <p class="score" id="computer-score">Score:0</p>
          </div>
        </div>
        <div class="content-box">
          <div class="game-selections">
            <div class="game-selection" id="comp-rock">
              <p class="game-selectiontext">Rock</p>
              <img src="./images/rock1.png" alt="" class="selection" id="rock">
            </div>
          </div>
          <div class="game-selections">
            <div class="game-selection" id="comp-paper">
              <p class="game-selectiontext">Paper</p>
              <img src="./images/paper1.png" alt="" class="selection" id="paper">
            </div>
          </div>
          <div class="game-selections">
            <div class="game-selection" id="comp-scissor">
              <p class="game-selectiontext">Scissor</p>
              <img src="./images/scissor1.png" alt="" class="selection" id="scissor">
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
  <!--score-section-->
  <section>
    <div class="score-board">
      <div class="score">
        <p id="result">result</p>
      </div>
    </div>
  </section>
  <div class="modal" id="gameModal">
   <p class="modal-title" id="modalMsg"></p>
   <button class="btn" id="modalBtn">Start Game</button>
  </div>
  <div class="overlay" id="overlay"></div>




  <script src="./script.js"></script>



</body>

</html>
