<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Papper Scissors Game</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!--header-section-->
  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
  </header>

  <!--game-section-->

  <section id="game-section">

    <!--player-section-->

    <div class="game-container">
      <div class="player-section">
        <h1 class="player">PLAYER</h1>
        <div class="player-information">
          <div class="player-logo">
            <img src="./images/user.jpg" alt="" class="logo">
          </div>
          <div class="player-score">
            <p class="score" id="player-score">Score:0</p>
          </div>
        </div>
        <div class="content-box">
          <div class="game-selections">
            <div class="game-selection" id="rock">
              <p class="game-selectiontext">Rock</p>
              <img src="./images/rock.png" alt="" class="selection" id="rock">
            </div>
          </div>
          <div class="game-selections">
            <div class="game-selection" id="papper">
              <p class="game-selectiontext">Papper</p>
              <img src="./images/paper.png" alt="" class="selection" id="papper">
            </div>
          </div>
          <div class="game-selections">
            <div class="game-selection" id="scissor">
              <p class="game-selectiontext">Scissor</p>
              <img src="./images/scissor.png" alt="" class="selection" id="scissor">
            </div>
          </div>
        </div>
      </div>

      <!--computer-section-->
      <div class="player-section">
        <h1 class="player">COMPUTER</h1>
        <div class="player-information">
          <div class="player-logo">
            <img src="./images/computer.jpg" alt="" class="logo">
          </div>
          <div class="player-score">
            <p class="score" id="computer-score">Score:0</p>
          </div>
        </div>
        <div class="content-box">
          <div class="game-selections">
            <div class="game-selection" id="rock">
              <p class="game-selectiontext">Rock</p>
              <img src="./images/rock.png" alt="" class="selection" id="rock">
            </div>
          </div>
          <div class="game-selections">
            <div class="game-selection" id="papper">
              <p class="game-selectiontext">Papper</p>
              <img src="./images/paper.png" alt="" class="selection" id="papper">
            </div>
          </div>
          <div class="game-selections">
            <div class="game-selection" id="scissor">
              <p class="game-selectiontext">Scissor</p>
              <img src="./images/scissor.png" alt="" class="selection" id="scissor">
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
  <section>
    <div class="score-bored">
      <div class="score">
        <p id="result">result</p>
      </div>
    </div>
  </section>



</body>

</html>
